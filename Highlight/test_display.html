<style>
    body {{
        padding: 5px;
        margin: 0;
    }}
    .test-container {{
        border-radius: 3px;
        padding: 8px;
        margin-top: 5px;
    }}
    .test-header {{
        font-weight: bold;
        margin-bottom: 5px;
        font-family: var(--font_face);
    }}
    .test-accept {{ background-color: color(var(--greenish) a(0.1)); border-left: 3px solid var(--greenish); }}
    .test-decline {{ background-color: color(var(--redish) a(0.1)); border-left: 3px solid var(--redish); }}
    .test-tle {{ background-color: color(var(--orangish) a(0.1)); border-left: 3px solid var(--orangish); }}
    
    .data-box {{
        background-color: color(var(--background) a(0.5));
        border: 1px solid color(var(--foreground) a(0.1));
        padding: 5px;
        border-radius: 3px;
        margin-top: 3px;
        font-family: var(--font_face);
    }}
    .data-box pre {{
        margin: 0;
        padding: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
    }}
    .data-box-header {{
        font-size: 0.9rem;
        font-weight: bold;
        color: color(var(--foreground) a(0.5));
        margin-bottom: 3px;
    }}
</style>
<body>
    <div class="test-container {status_class}">
        <div class="test-header">{status_text} ( {runtime} )</div>
        
        <div class="data-box">
            <div class="data-box-header">Input:</div>
            <pre>{input_data}</pre>
        </div>
        
        <div class="data-box">
            <div class="data-box-header">Your Output:</div>
            <pre>{my_output}</pre>
        </div>

        <div class="data-box">
            <div class="data-box-header">Expected Output:</div>
            <pre>{expected_output}</pre>
        </div>
    </div>
</body>
